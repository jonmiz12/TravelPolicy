name: Run Tests and Publish Allure Report

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Set up Chrome for Selenium
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      # Step 4: Run Maven tests
      - name: Run tests
        run: mvn clean test
        env:
          DISPLAY: :99

      # Step 5: Generate Allure report
      - name: Generate Allure report
        run: mvn allure:report

      # Step 6: Deploy Allure report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always()  # ensures deployment even if tests fail
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
